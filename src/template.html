<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Do It</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <p>Menu</p>
            <div class="links">
                <a href="#tasks" id="all" data-filter="all">All Tasks</a>
                <hr>
                <a href="#complete" id="complete" data-filter="complete">Completed Tasks</a>
                <hr>
                <a href="#incomplete" id="incomplete" data-filter="incomplete">Pending Tasks</a>
                <hr>
            </div>            

        </div>
        <div class="main">
            <header>
                <h1>To Do List</h1>
                <button id="new-item">+ New Task</button>
            </header>
            <dialog>
                <h3>New Task</h3>
                <input type="text" name="task-title" id="task-title" placeholder="Enter task title">
                <span class="error"></span>
                <textarea name="task-description" id="task-description" placeholder="Description"></textarea>
                <button class="submit">Add Task</button>
            </dialog>
            <div class="cards">
            </div>
        </div>  
    </div>
    
    
</body>
</html>
